<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        const canvas = document.getElementById('gameCanvas');

        function update() {

            } else {

                if (map[currY] && map[currY][currX] !== 1) {
                    pacman.x = currX;

                } else {

            // Atualizar fantasmas com IA
            ghosts.forEach(ghost => {

                let dx, dy;
                if (pursue) {
                    // Perseguir Pac-Man
                    dx = pacman.x > ghost.x ? 1 : pacman.x < ghost.x ? -1 : 0;
                    dy = pacman.y > ghost.y ? 1 : pacman.y < ghost.y ? -1 : 0;
                    // Priorizar movimento na dire√ß√£o com maior dist√¢ncia
                    if (Math.abs(pacman.x - ghost.x) > Math.abs(pacman.y - ghost.y)) {
                        dy = 0;
                    } else {
                        dx = 0;
                    }
                } else {
                    // Movimento aleat√≥rio
                    const directions = [[0,1],[0,-1],[1,0],[-1,0]];
                    const randomDir = directions[Math.floor(Math.random() * 4)];
                    [dx, dy] = randomDir;
                }
                const newGX = ghost.x + dx;
                const newGY = ghost.y + dy;
                if (map[newGY] && map[newGY][newGX] !== 1) {
                    ghost.x = newGX;
                    ghost.y = newGY;
                }
            });

            // Verificar colis√£o com fantasmas
            if (ghosts.some(ghost => ghost.x === pacman.x && ghost.y === pacman.y)) {
                clearInterval(gameLoop);
                document.getElementById('loseScore').textContent = score;
                openModal('loseModal');
            }

            // Verificar vit√≥ria
            if (!map.flat().includes(0)) {
                clearInterval(gameLoop);
                document.getElementById('finalScore').textContent = score;
                openModal('winModal');
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '15px Arial';
            for (let y = 0; y < map.length; y++) {
                for (let x = 0; x < map[0].length; x++) {
                    if (map[y][x] === 1) ctx.fillText('‚¨õ', x * tileSize, (y + 1) * tileSize);
                    if (map[y][x] === 0) ctx.fillText('üåü', x * tileSize, (y + 1) * tileSize);
                }
            }
            ctx.fillText('üò∫', pacman.x * tileSize, (pacman.y + 1) * tileSize);
            ghosts.forEach(ghost => ctx.fillText('üëª', ghost.x * tileSize, (ghost.y + 1) * tileSize));
        }

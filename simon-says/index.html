<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let sequence = [];
        let playerSequence = [];
        let round = 0;
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const colors = ['ðŸ”´', 'ðŸŸ¢', 'ðŸ”µ', 'ðŸŸ¡'];

        document.getElementById('startModal').style.display = 'flex';

        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => sidebar.classList.toggle('open'));
        hamburger.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sidebar.classList.toggle('open');
        });
        document.addEventListener('click', (event) => {
            if (!event.target.closest('#sidebar') && !event.target.closest('.hamburger') && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            sidebar.classList.remove('open');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function resetAndShowStartModal() {
            grid.innerHTML = '';
            sequence = [];
            playerSequence = [];
            round = 0;
            scoreDisplay.textContent = `Rodada: ${round}`;
            closeModal('winModal');
            closeModal('loseModal');
            openModal('startModal');
        }

        function startGame() {
            closeModal('startModal');
            grid.innerHTML = '';
            sequence = [];
            playerSequence = [];
            round = 0;
            scoreDisplay.textContent = `Rodada: ${round}`;
            for (let i = 0; i < 4; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = colors[i];
                cell.dataset.index = i;
                cell.addEventListener('click', () => playerClick(i));
                cell.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    playerClick(i);
                });
                grid.appendChild(cell);
            }
            nextRound();
        }

        function nextRound() {
            round++;
            scoreDisplay.textContent = `Rodada: ${round}`;
            sequence.push(Math.floor(Math.random() * 4));
            playerSequence = [];
            playSequence();
        }

        function playSequence() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    return;
                }
                const cell = grid.children[sequence[i]];
                cell.classList.add('active');
                setTimeout(() => cell.classList.remove('active'), 500);
                i++;
            }, 1000);
        }

        function playerClick(index) {
            playerSequence.push(index);
            const cell = grid.children[index];
            cell.classList.add('active');
            setTimeout(() => cell.classList.remove('active'), 200);
            if (playerSequence.length === sequence.length) {
                if (playerSequence.every((val, i) => val === sequence[i])) {
                    if (round >= 10) {
                        openModal('winModal');
                    } else {
                        setTimeout(nextRound, 1000);
                    }
                } else {
                    openModal('loseModal');
                }
            }
        }

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 360px;
            width: 90%;
            margin: 20px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        #score, #highScore {
            font-size: 1em;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 5px;
        }
        #gameCanvas {
            width: 240px;
            height: 320px;
            background: #6e8efb;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 2000;
            color: #fff;
        }
        .hamburger:active {
            transform: rotate(90deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            color: #fff;
            transition: left 0.3s;
            z-index: 2000;
            padding: 20px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            margin: 5px 0;
            border: 1px solid #fff;
        }
        .sidebar a:active {
            background: #34495e;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 20px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            color: #fff;
            animation: popIn 0.5s ease-out forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            cursor: pointer;
            font-size: 0.9em;
        }
        .modal-content button:active {
            transform: translateY(3px);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            cursor: pointer;
            color: #fff;
        }
        @media (max-width: 360px) {
            #gameCanvas {
                width: 200px;
                height: 267px;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger">‚ò∞</div>
    <div class="sidebar" id="sidebar">
        <a onclick="startGame()">üîÑ Novo Jogo</a>
        <a onclick="togglePause()">‚èØÔ∏è Pausar</a>
    </div>
    <div class="container">
        <h1>Flappy Bird</h1>
        <div id="score">Pontos: 0</div>
        <div id="highScore">Recorde: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="modal" id="startModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('startModal')">√ó</span>
            <h2>Flappy Bird</h2>
            <p>Toque na tela para voar entre os canos!</p>
            <button onclick="startGame()">Iniciar</button>
        </div>
    </div>
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('gameOverModal')">√ó</span>
            <h2>Fim de Jogo!</h2>
            <p>Pontua√ß√£o: <span id="finalScore"></span></p>
            <button onclick="startGame()">Novo Jogo</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let scale = window.innerWidth <= 360 ? 0.833 : 1;
        canvas.width = 240 * scale;
        canvas.height = 320 * scale;
        let bird = { x: 50, y: canvas.height / 2, vy: 0, radius: 10 };
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameOver = false;
        let isPaused = false;
        let isStarted = false;
        let gameLoop = null;
        const gravity = 0.15; // Queda mais lenta
        const jump = -4; // Pulo suave
        const pipeWidth = 40;
        const pipeGap = 100;
        const pipeSpeed = 2;

        document.getElementById('highScore').textContent = `Recorde: ${highScore}`;
        document.getElementById('startModal').style.display = 'flex';

        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sidebar.classList.toggle('open');
        }, { passive: false });
        document.addEventListener('touchstart', (e) => {
            if (!e.target.closest('#sidebar') && !e.target.closest('.hamburger') && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        }, { passive: true });

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function startGame() {
            closeModal('startModal');
            closeModal('gameOverModal');
            bird = { x: 50, y: canvas.height / 2, vy: 0, radius: 10 };
            pipes = [];
            score = 0;
            gameOver = false;
            isPaused = false;
            isStarted = false;
            document.getElementById('score').textContent = `Pontos: ${score}`;
            if (gameLoop) cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
            setupControls();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Background
            ctx.fillStyle = '#6e8ffb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // P√°ssaro
            ctx.fillStyle = '#a777e3';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            // Canos
            ctx.fillStyle = '#333';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
            // Pontua√ß√£o
            document.getElementById('score').textContent = `Pontos: ${score}`;
        }

        function update() {
            if (gameOver || isPaused) return;
            if (!isStarted) {
                draw();
                gameLoop = requestAnimationFrame(update);
                return;
            }
            // P√°ssaro
            bird.vy += gravity;
            bird.y += bird.vy;
            // Canos
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 150) {
                let top = Math.random() * (canvas.height - pipeGap - 50) + 25;
                pipes.push({ x: canvas.width, top: top, bottom: top + pipeGap, scored: false });
            }
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    score++;
                    pipe.scored = true;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('flappyHighScore', highScore);
                        document.getElementById('highScore').textContent = `Recorde: ${highScore}`;
                    }
                }
            });
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            // Colis√£o
            if (bird.y - bird.radius < 0 || bird.y + bird.radius > canvas.height) {
                gameOver = true;
            }
            pipes.forEach(pipe => {
                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth) {
                    if (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom) {
                        gameOver = true;
                    }
                }
            });
            if (gameOver) {
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOverModal').style.display = 'flex';
                return;
            }
            draw();
            gameLoop = requestAnimationFrame(update);
        }

        function flap() {
            if (gameOver || isPaused) return;
            if (!isStarted) {
                isStarted = true;
            }
            bird.vy = jump;
        }

        function togglePause() {
            if (!isStarted) return;
            isPaused = !isPaused;
            if (!isPaused && !gameOver) gameLoop = requestAnimationFrame(update);
        }

        function setupControls() {
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                flap();
            }, { passive: false });
            document.addEventListener('keydown', (e) => {
                if (e.key === ' ') flap();
            });
        }

        try {
            startGame();
        } catch (error) {
            console.error('Erro:', error);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Lite Filmes <i class="fas fa-film"></i></h1>
        <nav class="nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
            <a href="sobre.html" class="nav-item"><i class="fas fa-info-circle"></i> Sobre</a>
            <a href="contato.html" class="nav-item"><i class="fas fa-envelope"></i> Contato</a>
        </nav>
        <div class="hamburger">☰</div>
    </header>

    <main class="movie-section">
        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Buscar filmes..." class="search-input">
            <select id="genre-filter" class="genre-filter">
                <option value="">Todos os Gêneros</option>
                <!-- Gêneros serão carregados dinamicamente -->
            </select>
        </div>
        <div class="movie-grid" id="movie-list">
            <!-- Filmes serão adicionados dinamicamente aqui -->
        </div>
    </main>

    <aside class="sidebar">
        <div class="sidebar-content">
            <h3><i class="fas fa-user"></i> Quem sou eu</h3>
            <p>Gabe</p>
            <p>As mais lindas palavras de amor são ditas no silêncio de um olhar</p>
            <h3><i class="fas fa-book"></i> Sobre o Blog</h3>
            <p>Um espaço para explorar filmes incríveis!</p>
            <h3><i class="fas fa-link"></i> Links Úteis</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
    </aside>

    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <footer class="footer">
        <p>(c) Lite Filmes 2025 <i class="fas fa-heart"></i></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabe√ßa de N√∫meros 4x4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in;
            max-width: 400px;
            width: 90%;
            margin: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 5px;
            margin: 20px auto;
            position: relative;
            width: 330px; /* 4 * 80px + 3 * 5px (gaps) */
            height: 330px;
        }
        .tile {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.2s ease, left 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55), top 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            color: #333;
            position: absolute;
        }
        .tile:hover {
            transform: scale(1.05);
            background: #e0e0e0;
        }
        .tile.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }
        .tile.empty:hover {
            transform: none;
            background: transparent;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 2000;
            color: #fff;
            transition: transform 0.3s;
        }
        .hamburger:hover {
            transform: rotate(90deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            color: #fff;
            transition: left 0.3s ease-in-out;
            z-index: 2000;
            padding: 20px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            margin: 5px 0;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: scale(0.5);
            animation: popIn 0.5s ease-out forwards;
            color: #fff;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .modal-content button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-content button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .close:hover {
            transform: rotate(90deg);
        }
        #moves {
            margin: 20px 0;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(4, 60px);
                width: 245px; /* 4 * 60px + 3 * 5px */
                height: 245px;
            }
            .tile {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 15px;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 1.5em;
            }
            .modal-content p {
                font-size: 1em;
            }
            .modal-content button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger">‚ò∞</div>
    <div class="sidebar" id="sidebar">
        <a onclick="startGame()">üîÑ Novo Jogo</a>
    </div>

    <div class="container">
        <h1>Quebra-Cabe√ßa de N√∫meros</h1>
        <div id="moves">Jogadas: 0</div>
        <div class="grid" id="grid"></div>
    </div>

    <!-- Modals -->
    <div class="modal" id="startModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('startModal')">√ó</span>
            <h2>Quebra-Cabe√ßa de N√∫meros</h2>
            <p>Organize os n√∫meros em ordem!</p>
            <button onclick="startGame()">Iniciar</button>
        </div>
    </div>
    <div class="modal" id="winModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('winModal')">√ó</span>
            <h2>Parab√©ns!</h2>
            <p>Jogadas: <span id="finalMoves"></span></p>
            <button onclick="startGame()">Novo Jogo</button>
        </div>
    </div>

    <script>
        let board = [];
        let moves = 0;
        const grid = document.getElementById('grid');
        const movesDisplay = document.getElementById('moves');
        const size = 4; // Tabuleiro 4x4
        const tileSize = window.innerWidth <= 600 ? 60 : 80; // Ajuste para telas menores
        const gap = 5;
        let tiles = []; // Para armazenar as pe√ßas e permitir anima√ß√µes

        // Inicializar modal de in√≠cio
        document.getElementById('startModal').style.display = 'flex';

        // Sidebar e eventos
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => sidebar.classList.toggle('open'));
        document.addEventListener('click', (event) => {
            if (!event.target.closest('#sidebar') && !event.target.closest('.hamburger') && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            sidebar.classList.remove('open');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function startGame() {
            closeModal('startModal');
            grid.innerHTML = '';
            moves = 0;
            movesDisplay.textContent = `Jogadas: ${moves}`;
            initializeBoard();
            shuffleBoard();
            renderBoard();
        }

        function initializeBoard() {
            board = [];
            tiles = [];
            for (let i = 0; i < size * size; i++) {
                board.push(i); // 0 representa o espa√ßo vazio
            }
        }

        function shuffleBoard() {
            // Embaralha o tabuleiro de forma que seja solucion√°vel
            do {
                for (let i = board.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [board[i], board[j]] = [board[j], board[i]];
                }
            } while (!isSolvable(board));
        }

        function isSolvable(board) {
            let inversions = 0;
            for (let i = 0; i < board.length; i++) {
                for (let j = i + 1; j < board.length; j++) {
                    if (board[i] > board[j] && board[i] !== 0 && board[j] !== 0) {
                        inversions++;
                    }
                }
            }
            // No tabuleiro 4x4, o n√∫mero de invers√µes deve ser par para ser solucion√°vel
            return inversions % 2 === 0;
        }

        function renderBoard() {
            grid.innerHTML = ''; // Limpar o grid
            tiles = []; // Limpar o array de tiles

            board.forEach((number, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (number === 0) {
                    tile.classList.add('empty');
                } else {
                    tile.textContent = number;
                }
                tile.dataset.index = index;
                tile.dataset.number = number;

                // Calcular posi√ß√£o para anima√ß√£o
                const row = Math.floor(index / size);
                const col = index % size;
                tile.style.left = `${col * (tileSize + gap)}px`;
                tile.style.top = `${row * (tileSize + gap)}px`;

                // Adicionar evento de clique apenas para pe√ßas n√£o vazias
                if (number !== 0) {
                    tile.addEventListener('click', () => moveTile(index));
                }

                grid.appendChild(tile);
                tiles[number] = tile; // Armazenar a pe√ßa
            });
        }

        function moveTile(index) {
            const emptyIndex = board.indexOf(0);
            if (canMove(index, emptyIndex)) {
                // Anima√ß√£o: mover a pe√ßa clicada e o espa√ßo vazio
                const tile = tiles[board[index]];
                const emptyTile = tiles[0];

                const row = Math.floor(index / size);
                const col = index % size;
                const emptyRow = Math.floor(emptyIndex / size);
                const emptyCol = emptyIndex % size;

                // Atualizar posi√ß√µes para anima√ß√£o
                tile.style.left = `${emptyCol * (tileSize + gap)}px`;
                tile.style.top = `${emptyRow * (tileSize + gap)}px`;
                emptyTile.style.left = `${col * (tileSize + gap)}px`;
                emptyTile.style.top = `${row * (tileSize + gap)}px`;

                // Atualizar o array board
                [board[index], board[emptyIndex]] = [board[emptyIndex], board[index]];

                // Atualizar os tiles
                tiles[board[index]] = tile;
                tiles[board[emptyIndex]] = emptyTile;

                moves++;
                movesDisplay.textContent = `Jogadas: ${moves}`;

                // Renderizar novamente ap√≥s a anima√ß√£o
                setTimeout(() => {
                    renderBoard();
                    checkWin();
                }, 200); // Tempo da anima√ß√£o (0.2s)
            }
        }

        function canMove(index, emptyIndex) {
            const row = Math.floor(index / size);
            const col = index % size;
            const emptyRow = Math.floor(emptyIndex / size);
            const emptyCol = emptyIndex % size;

            // Verifica se o movimento √© para uma posi√ß√£o adjacente (cima, baixo, esquerda, direita)
            return (row === emptyRow && Math.abs(col - emptyCol) === 1) ||
                   (col === emptyCol && Math.abs(row - emptyRow) === 1);
        }

        function checkWin() {
            const winningBoard = [];
            for (let i = 1; i < size * size; i++) {
                winningBoard.push(i);
            }
            winningBoard.push(0); // √öltima posi√ß√£o √© o espa√ßo vazio

            if (board.every((val, idx) => val === winningBoard[idx])) {
                document.getElementById('finalMoves').textContent = moves;
                document.getElementById('winModal').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
